<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фреймовая структура с навигацией</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }

        .container {
            display: flex;
            height: 100vh;
        }

        #menu {
            width: 200px;
            background-color: #f0f0f0; /* Example background */
        }

        #content {
            flex: 1; /* Take remaining space */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="menu" src="menu.html" title="Навигационное меню"></iframe>
        <iframe id="content" src="lab4_1_0.html" name="contentFrame" title="Основная область контента"></iframe>
    </div>
</body>
</html>
