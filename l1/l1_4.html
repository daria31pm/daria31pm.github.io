<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Простые числа</title>
</head>
<body>

    <h1>Простые числа</h1>

    <label for="n">Введите значение n:</label>
    <input type="number" id="n" name="n" min="2" required><br><br>

    <button type="button" onclick="findPrimes()">Найти</button><br><br>

    <div id="result"></div>

    <script>
        'use strict'; 

        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function findPrimes() {
            const n = parseInt(document.getElementById("n").value);
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = ""; 

            if (isNaN(n) || n < 2) {
                resultDiv.textContent = "Пожалуйста, введите число больше или равное 2.";
                return;
            }

            let primes = [];
            for (let i = 2; i <= n; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }

            if (primes.length === 0) {
                resultDiv.textContent = "В диапазоне от 2 до " + n + " простых чисел не найдено.";
            } else {
                resultDiv.textContent = "Простые числа в диапазоне от 2 до " + n + ": " + primes.join(", ");
            }
        }
    </script>

</body>
</html>
