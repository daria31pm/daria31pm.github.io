<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ввод числа</title>
</head>
<body>

    <h1>Введите число больше 100</h1>

    <a href="index.html" id="numberLink">Получить число</a>

    <script>
        'use strict';
        function getNumber() {
            let number;

            while (true) {
                number = prompt("Введите число больше 100:", "");

                if (number === null) { 
                    return false;
                }

                number = parseInt(number);

                if (!isNaN(number) && number > 100) {
                    return true;
                }
            }
        }

        document.getElementById("numberLink").addEventListener("click", function(event) {
            const link = this; 
            const numberEntered = getNumber();

            if (numberEntered) {
            } else {
                event.preventDefault(); 
                const confirmation = confirm("Разрешить переход на главную страницу?");
                if (confirmation) {
                   window.location.href = link.href; 
                } else {
                }
            }
        });
    </script>

</body>
</html>
